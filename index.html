<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebrate Life’s Beautiful Moments</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2d3b1;
      background-image: radial-gradient(#f0c89b 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Montserrat', sans-serif;
      color: #5b3725;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .illustration {
      max-width: 600px;
      width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 10px 0 30px;
      color: #7b4b34;
    }

    .btn {
      display: inline-block;
      background-color: #e88d6e;
      color: white;
      font-weight: 500;
      padding: 14px 38px;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .btn:hover {
      background-color: #cf7255;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #805a3f;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Replace with your preferred illustration -->
  <img src="https://cdn.pixabay.com/photo/2020/10/06/21/55/thanksgiving-5632779_1280.png" alt="Thanksgiving Feast Illustration" class="illustration">

  <h1>Celebrate Life’s Beautiful Moments</h1>

  <a href="https://eventaurelie.vip" class="btn">View Event Details</a>

  <footer>Let’s Be Thankful Together!</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Invitation Platform</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8ebe;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --white: #ffffff;
            --gray: #6c757d;
            --cream: #f9f5f0;
            --soft-green: #e8f0e5;
            --deep-green: #5a7d6a;
            --rose: #e8c4c4;
            --lace-color: #f0e8e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: url('https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
            position: relative;
            background-color: var(--cream);
            background-image: 
                linear-gradient(45deg, rgba(249,245,240,0.8) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(249,245,240,0.8) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(249,245,240,0.8) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(249,245,240,0.8) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--deep-green);
            font-family: 'Playfair Display', serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
            color: var(--dark-color);
            font-style: italic;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            backdrop-filter: blur(10px);
            max-width: 450px;
            border: 1px solid var(--soft-green);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/450x300?text=Watercolor+Floral+Border') no-repeat center;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
            border-radius: 15px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: var(--deep-green);
            font-size: 2rem;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .login-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            background: white;
            color: var(--dark-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            border-color: var(--soft-green);
        }

        .social-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .social-btn:hover::after {
            left: 100%;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }
